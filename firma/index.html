<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Openbiz</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .signature {
            display: grid;
            grid-template-columns: 1fr 1px 1fr; /* Una columna central para la línea divisoria */
            grid-template-rows: auto auto;
            gap: 10px; /* Espaciado entre elementos */
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px; /* Espaciado general */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px; /* Ancho máximo */
            width: 100%;
        }

        .divider {
            grid-column: 2; /* La línea divisoria ocupa la segunda columna */
            grid-row: 1 / span 2; /* Abarca ambas filas */
            background-color: #032631; /* Color de la línea */
            width: 2px;
            margin: 0 auto; /* Centrado */
        }

        .logo {
            grid-column: 1; /* Primera columna */
            grid-row: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 180px; /* Tamaño del logo */
            height: auto;
            
        }

        .phrase {
            grid-column: 1; /* Primera columna */
            grid-row: 2;
            text-align: center;
            font-size: 0.9rem; /* Tamaño de la fuente */
            color: #032631;
            font-weight: normal;
            margin: 0; /* Margen ajustado */
           
        }

        .info {
            grid-column: 3; /* Tercera columna */
            grid-row: 1;
            text-align: left;
            margin-left: 15px;
        }

        .info h1 {
            margin: 0;
            font-size: 1.5rem; /* Tamaño del título */
            color: #032631;
        }

        .info p {
            margin: 2px 0; /* Espacio entre párrafos */
            font-size: 0.9rem; /* Tamaño de la fuente */
            color: #707070;
        }

        .info a {
            text-decoration: none;
            color: #001EFF;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .icons {
            grid-column: 3; /* Tercera columna */
            grid-row: 2;
            text-align: left;
            margin-left: 15px;
            display: flex;
            justify-content: left;
            gap: 8px; /* Espacio entre íconos */
        }

        .icons a {
            text-decoration: none;
            color: #032631;
            font-size: 1.3rem; /* Tamaño de los íconos */
        }

        .icons a:hover {
            color: #001EFF;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="logo">
            <img src="./images/gif.gif" alt="Openbiz firma logo">
        </div>
        <div class="divider"></div> <!-- Línea divisora en el centro -->
        <div class="info">
            <h1>Julian Drago</h1>
            <p>Founder & Ceo</p>
            <a href="https://openbiz.io" target="_blank">openbiz.io</a>
        </div>
        <div class="phrase">Peace of mind</div>
        <div class="icons">
            <a href="https://x.com/Openbiz_io" target="_blank">
                <img width="20px" height="auto" src="./images/twitter-x-logo.webp" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/company/openbiz-io/" target="_blank">
                <img width="20px" height="auto" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
